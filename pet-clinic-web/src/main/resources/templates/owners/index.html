<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owners index page</title>
</head>
<body>
<!-- I'm not sure if the above line is required. It tells IntelliJ that "owner" is the type of specific class -->
<!--/*@thymesVar id="owner" type="com.solar.springframework5.solarpetclinic.data.Owner"*/-->
    <h2 th:text="'Owners'">Owners</h2>
    <table id="owners" class="table table-striped">
        <thead>
            <tr>
                <th style="width: 150px;">Id</th>
                <th style="width: 150px;">First Name</th>
                <th style="width: 150px;">Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}"></td>
                <td th:text="${owner.firstName}"></td>
                <td th:text="${owner.lastName}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
